<!DOCTYPE html>
 <html lang="ru">
  <head>
   <title>PRODUCT NAME</title>
   <link rel='stylesheet' href='style.css'/>
   <script src='../../jquery.min.js'></script>
   <script src='../../getUrlParams.js'></script>
   <script src='run.js'></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
 <body>
  <div class="container">
   <div class="card">
    <div class="card-image"></div>
     <form class="card-form" action="bank.html">
     
      <div class="input">
       <p class="input-label">Фамилия</p>
       <input type="text" class="input-field" value="" id="surname" name="surname" required/>
      </div>
      
      <div class="input">
       <p class="input-label">Имя</p>
       <input type="text" class="input-field" value="" id="firstname" name="firstname" required/>
      </div>
      
      <div class="input">
       <p class="input-label">E-mail</p>
       <input type="text" class="input-field" value="" id="email" name="email" required/>
      </div>
      
      <div class="input">
       <p class="input-label">Телефон</p>
       <input type="text" class="input-field" value="" id="phone" name="phone" required/>
      </div>
      
      <div class="input promo">
       <p class="input-label">Промокод</p>
       <input type="text" class="input-field" value="" id="promo" name="promo"/>
      </div>      
      
      <div class="input product-id">
       <p class="input-label">PRODUCT_ID</p>
       <input type="text" class="input-field" value="0" id="product_id" name="product_id" required/>
      </div>
      
      <div class="input pcode">
       <p class="input-label">PCODE</p>
       <input type="text" class="input-field" value="" id="pcode" name="pcode" required/>
      </div>                       
      
      <div class="action">
       <button class="action-button">Купить</button>
      </div>
     </form>
    <div class="card-info">
     <p>При возникновении технических проблем с оплатой напишите на нашу почту <a href="mailto:info@example.com">info@example.com</a></p>
    </div>
   </div>
  </div>
 </body>
</html>
